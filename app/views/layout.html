<html lang="pt-br">

  </head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('app_routes.index') }}">Photoblog</a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <a class="nav-link active" aria-current="page" href="#">Home</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li> -->
        {% if currentuser.is_authenticated == True %} 
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('posts_routes.create') }}">Criar postagem</a></li>
            <li><a class="dropdown-item" href="{{ url_for('app_routes.logout') }}">Logout</a></li>
          </ul>
        </li>
        {% endif %}

    </div>
  </div>
</nav>

    {% block js %}{% endblock %}

</html>
